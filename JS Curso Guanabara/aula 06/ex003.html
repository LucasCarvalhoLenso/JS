<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variaveis e soma</title>

    <style> /*comentario em css */
        body {
            background-color: rgb(000, 000, 000);
            color: white; 
            font: normal 65pt arial;
        }
    </style>
</head>
<body>
    <script>
       var n1 = Number(prompt('escolha um numero para somar')) //Number()           define o conteudo como numero
       var n2 = Number(prompt('escolha outro numero para somar')) 
       var s = n1 + n2 // + entre strings serve como concatenação enquanto + entre numeros serve como adição
       document.write(` ${n1} + ${n2} = ${s}`)//document.write()                    escreve o conteudo no site
    </script>
</body> 
</html
